- hosts: ldap.space.revspace.nl
  become: true
  roles:
    - { role: "ldapserver", tags: [ "ldapserver" ] }

- hosts: icinga.space.revspace.nl
  become: true
  roles:
    - { role: "dehydrated", tags: [ "dehydrated" ] }
